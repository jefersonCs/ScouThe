<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar evento</title>

  <link rel="stylesheet" href="css/index.css">
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="headers.css">
</head>
<body>

<header class="py-3 border-bottom bg-dark">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    <!-- Logo e Navegação -->
    <div class="d-flex align-items-center">
      <a href="#" class="d-flex align-items-center link-light text-decoration-none me-4">
        <svg class="bi me-2" width="32" height="32" aria-hidden="true"><use xlink:href="#bootstrap" /></svg>
        <span class="fs-5 fw-semibold">ScouTche</span>
      </a>
      <nav class="nav">
        <a class="nav-link text-white" href="#">Criar Evento</a>
        <a class="nav-link text-white" href="#">Meus Eventos</a>
        <a class="nav-link text-white" href="#">Desempenho</a>
      </nav>
    </div>

    <!-- Busca e Perfil -->
    <div class="d-flex align-items-center">
      <form class="me-3" role="search">
        <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
      </form>

      <div class="dropdown">
        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://i.imgur.com/FWsmRcz.jpeg" alt="user" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-small shadow">
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" href="#">Logout</a></li>
        </ul>
      </div>
    </div>

  </div>
</header>

<section>
  <h5 id="titulo">Olá, o que você acha de um novo jogo?</h5>

  <div class="criar-opcoes">
    <button class="btn-criar-seletiva">
      <img src="./img/mais.png" alt="iconMais">
      Criar Seletiva
    </button>

    <button class="btn-criar-seletiva">
      <img src="./img/mais.png" alt="iconMais">
      Criar Torneio
    </button>

    <button class="btn-criar-seletiva">
      <img src="./img/mais.png" alt="iconMais">
      Jogo Amador
    </button>
  </div>
</section>

<section>
  <h5>Ainda nessa semana</h5>

  <div class="telas">
    <section class="tela">tela</section>
    <section class="tela">tela</section>
    <section class="tela">tela</section>
  </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</body>
</html>
